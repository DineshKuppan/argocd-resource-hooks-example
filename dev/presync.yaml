        - "{\"deploymentCommits\": [{\"commit_id\": \"d8cf3fcb842059c54cd721a8da0a348c490a31c2\",\"commit_sha\": \"d8cf3fcb842059c54cd721a8da0a348c490a31c2\",\"repo_url\": \"https://github.com/DineshKuppan/argocd-resource-hooks-example.git\"}],\"environment\": \"PRODUCTION\",\"result\": \"FAILURE\", \"start_time\": \"$(date +'%Y-%m-%d %H:%M:%S')\"}"

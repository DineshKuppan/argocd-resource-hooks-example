    spec:
      containers:
      - name: webhook-trigger
        image: curlimages/curl
        command:
        - "curl"
        - "-v"
        - "-X"
        - "POST"
        - "-H \"Authorization: Bearer VQuRqzBWsGlYcFH8Cu5PCpV1B1ju5lbCzaDM2ESQfgB5TGEJhiCyMIrGah3zBjDhAzA8yp4y6jpT62LHvymv5P0lQw02RAQUiTxRIjwQStRel4x1i3mcGHk4ZBUnmiA5\""

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: pre-sync-webhook-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: webhook-trigger
        image: curlimages/curl
        command:
        - "curl"
        - "-X"
        - "POST"
        - "-H \"Authorization: Bearer O4VSLLiLwymgy2YE1opojDHMz5vGzwqRk0ltspvmcZzzxlLkG7tsLdjxd3CNmn239uaMM4765p2PO9a2L5bUlPn4w2nQf7WvouULCnnWIEVZ37p6KrxRiONwSW8HDDVP\""
        - "-H \"Content-Type: application/json\""
        - "--data-urlencode"
        - "payload={\"commit_id\": \"$(git rev-parse HEAD)\", \"repo_url\": \"https://github.com/DineshKuppan/argocd-resource-hooks-example.git\"}"
        - "http://localhost:4000/api/plugins/webhook/connections/1/deployments"
      restartPolicy: Never

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: post-sync-notification-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: webhook-trigger-deployment
        image: curlimages/curl
        command:
        - "curl"
        - "-X"
        - "POST"
        - "-H \"Authorization: Bearer O4VSLLiLwymgy2YE1opojDHMz5vGzwqRk0ltspvmcZzzxlLkG7tsLdjxd3CNmn239uaMM4765p2PO9a2L5bUlPn4w2nQf7WvouULCnnWIEVZ37p6KrxRiONwSW8HDDVP\""
        - "-H \"Content-Type: application/json\""
        - "--data-urlencode"
        - "payload={\"environment\":\"PRODUCTION\",\"result\": \"SUCCESS\", \"commit_id\": \"$(git rev-parse HEAD)\", \"repo_url\": \"https://github.com/DineshKuppan/argocd-resource-hooks-example.git\"}"
        - "http://localhost:4000/api/plugins/webhook/connections/1/deployments"
      restartPolicy: Never